<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فۆڕمی دامەزراندن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">فۆڕمی دامەزراندن</h1>
        <p class="text-center">بەخێربێیت بۆ خێزانی بەرهەم کڵاس</p>
    </div>
    <div class="container mt-4">
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="container mt-4">
                <h2>زانیاری کار</h2>
                
                <div class="mb-3">
                    <label for="open-position" class="form-label">بەشی کراوە:</label>
                    <input type="text" class="form-control" id="open-position" value="کارمەندی فرۆشتن و ڕێکخستن" readonly>
                </div>
            
                <div class="mb-3">
                    <label for="job-description" class="form-label">کورتەیەک لەسەر کارەکە:</label>
                    <input type="text" class="form-control" id="job-description" value="ڕێکخستنی دوکان و فرۆشتنی کاڵاکان" readonly>
                </div>
            
                <div class="mb-3">
                    <label for="gender" class="form-label">ڕەگەز:</label>
                    <input type="text" class="form-control" id="gender" value="نێر" readonly>
                </div>
            
                <div class="mb-3">
                    <label for="location" class="form-label">شوێن:</label>
                    <input type="text" class="form-control" id="location" value="قەڵادزێ" readonly>
                </div>
            </div>
            

            <div class="container mt-4">
                <div>   
                    <img src="assets/images/Personal_information.png" alt="Personal Information" class="img-fluid">
                </div>
                <br>
                <h2>زانیاریە کەسیەکان</h2>
                
                <div class="mb-3">
                    <label for="full-name" class="form-label">ناوی سیانی:</label>
                    <input type="text" class="form-control" id="full-name" placeholder="تکایە بە کوردی">
                </div>
            
                <div class="mb-3">
                    <label for="precise-location" class="form-label">شوێنی نیشتەجێبوون:</label>
                    <input type="text" class="form-control" id="precise-location" placeholder="تکایە بە وردی">
                </div>
            
                <div class="mb-3">
                    <label for="phone-number" class="form-label">ژمارەی مۆبایل:</label>
                    <input type="text" class="form-control" id="phone-number" placeholder="ژمارەیەک کە بەردەوام کارا بێت">
                </div>
            
                <div class="mb-3">
                    <label for="marital-status" class="form-label">باری خێزانداری :</label>
                    <select class="form-select" id="marital-status">
                        <option value="سەڵت">سەڵت</option>
                        <option value="خێزاندار">خێزاندار</option>
                    </select>
                </div>
            
                <div class="mb-3">
                    <label for="birthday" class="form-label">بەرواری لە دایک بوون:</label>
                    <input type="date" class="form-control" id="birthday">
                </div>
            </div>

            <div class="container mt-4">
                <div>   
                    <img src="assets/images/Skills.png" alt="Skills" class="img-fluid">
                </div>
                <br>
                <h2>لێهاتوویەکان</h2>
                
                <div class="mb-3">
                    <label for="previous-works" class="form-label">ئەزموونی پیشەیی و ڕۆڵی خۆت لە پیشەکەدا باس بکە :</label>
                    <textarea class="form-control" id="previous-works" rows="3" placeholder="کارەکانت و رۆڵەکانت بنووسە"></textarea>
                </div>
            
                <div class="mb-3">
                    <label for="languages" class="form-label">زمانزانی:</label>
                    <textarea class="form-control" id="languages" rows="2" placeholder="ئەگەر شارەزاییت لە زمان و دیالێکتی تر هەیە بینوسە و ئاستت دیاری بکە"></textarea>
                </div>
            
                <div class="mb-3">
                    <label for="cv-upload" class="form-label">ئەگەر سیڤیت هەیە تکایە لێرە دایبنێ، جۆری فایلی قبوڵکراو: (pdf, docx, image)</label>
                    <input type="file" class="form-control" id="cv-upload" name="cv-upload" accept=".pdf, .docx, .jpg, .jpeg, .png">
                </div>
                
            </div>
            <div class="container mt-4">
                <div>
                    <img src="assets/images/YourNote.png" alt="Your Note" class="img-fluid">
                </div>
                
                <br>
                <h2>ڕاو سەرنج</h2>
                
                <div class="mb-3">
                    <label for="seen-our-works" class="form-label">ئایە پێشتر کارەکانی ئێمەت بینیوە؟ :</label>
                    <select class="form-select" id="seen-our-works">
                        <option value="بەڵێ">بەڵێ</option>
                        <option value="نەخێر">نەخێر</option>
                    </select>
                </div>
            
                <div class="mb-3">
                    <label for="goals" class="form-label">ئامانجی تۆ چییە بۆ کارکردن لەگەڵمان؟ :</label>
                    <textarea class="form-control" id="goals" rows="3" placeholder="ڕێز لە بۆچوونەکەت دەگرین"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="suggestions" class="form-label">پێشنیارەکان:</label>
                    <textarea class="form-control" id="suggestions" rows="2" placeholder="بە گرنگیەوە دەیخوێنینەوە"></textarea>
                </div>
            
                <button type="submit" class="btn btn-primary">فۆڕمەکە بنێرە</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
